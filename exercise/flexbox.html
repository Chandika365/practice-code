<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<body style="padding-bottom: 1000px;">

    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 10px;
    ">
        <div style="background-color: lightblue ;">div1</div>
        <div style="background-color: lightpink ;">div2 <p>chandika</p></div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    margin-bottom: 10px;
">
    <div style="background-color: lightblue ; width: 100px;">width 100px</div>
    <div style="background-color: lightpink ; flex: 1;">div2 with flex 1 <p>chandika</p></div>
    </div>

    <div style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    margin-bottom: 10px;
    height: 60px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
">
    <div style="background-color: lightblue ; width: 100px;">100px</div>
    <div style="background-color: lightpink ; width: 100px;">100px</div>
    <div style="background-color: lightblue ; width: 100px;">100px</div>
    </div>


    <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin-bottom: 10px;
    height: 60px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
">
    <div style="background-color: lightblue ; width: 100px;">100px</div>
    <div style="background-color: lightpink ; width: 100px;">100px</div>
    <div style="background-color: lightblue ; width: 100px;">100px</div>
    </div>


    <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    height: 60px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
">
    <div style="background-color: lightblue ; width: 100px;">100px</div>
    <div style="background-color: lightpink ; width: 100px;">100px</div>
    <div style="background-color: lightblue ; width: 100px;">100px</div>
    </div>




</body>
</html>
